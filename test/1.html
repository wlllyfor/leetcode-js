<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>test</title> 
<style> 
</style>
</head>
<body>
  <div class="tea-tag-group">
    <div class="tea-tag">
      <span>text1</span>
    </div>
    <div class="tea-tag">
      <span>text2</span>
    </div>
    <div class="tea-tag">
      <span>text3</span>
    </div>
    <div class="tea-tag">
      <span>text4</span>
    </div>
  </div>
  <script>
    function type(value) {
      if (value === null) {
        return "null";
      }
      const baseType = typeof value;
      // 基本类型
      if (!["object", "function"].includes(baseType)) {
        return baseType;
      }

      // Symbol.toStringTag 通常指定对象类的“display name”
      // 它在 Object.prototype.toString() 中使用。
      const tag = value[Symbol.toStringTag];
      console.log('tag', tag);
      if (typeof tag === "string") {
        return tag;
      }

      // 如果它是一个函数，其源代码以 "class" 关键字开头
      if (
        baseType === "function" &&
        Function.prototype.toString.call(value).startsWith("class")
      ) {
        return "class";
      }

      // 构造函数的名称；例如 `Array`、`GeneratorFunction`、`Number`、`String`、`Boolean` 或 `MyCustomClass`
      const className = value.constructor.name;
      console.log('className', className);
      if (typeof className === "string" && className !== "") {
        return className;
      }

      // 在这一点上，没有合适的方法来获取值的类型，因此我们使用基本实现。
      return baseType;
    }

    console.log(type(new WeakSet()))
  </script>
</body>
</html>
